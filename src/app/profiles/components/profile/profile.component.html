<ul>
  <li>
    <a class="imgProfile" style="background: url('{{ profile.imageUrl }}') no-repeat;"></a>
  </li>
  <li>
    <h1>{{ profile.pseudo }}</h1>
  </li>
  <li class="bio">
    <h3>{{ profile.bio}}</h3>
    <div *ngIf="modif">
      <textarea #myArea id="bio" type="text" rows="4">
      </textarea>
      <button *ngIf="modif" class="button-changer" (click)="modifierBioChangement(myArea.value)">Modifier</button>
    </div>
    <button *ngIf="!modif" class="button" (click)="modifierBio()">Modifier</button>
    <h2>Nombre de films vu : {{ profile.filmsVu}}</h2>
    <ul class="MyFavMovies">
      <li class="movie">
        <a routerLink="/films/{{film1.id}}">
          <img [src]="film1.imageUrl" [alt]="film1.title" />
        </a>
      </li>

      <li class="movie">
        <a routerLink="/films/{{film2.id}}">
          <img [src]="film2.imageUrl" [alt]="film2.title" />
        </a>
      </li>

      <li class="movie">
        <a routerLink="/films/{{film3.id}}">
          <img [src]="film3.imageUrl" [alt]="film3.title" />
        </a>
      </li>

      <li class="movie">

        </a>

    </ul>
