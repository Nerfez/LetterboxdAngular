<ul>
  <li>
    <a class="img" style="background: url('{{ profile.imageUrl }}') no-repeat;"></a>
  </li>
  <li><h1>{{ profile.pseudo }}</h1></li>
  <li class="bio">
      <h3>{{ profile. bio}}</h3>
  <h2>Nombre de films vu : {{ profile.filmsVu}}</h2>
  <ul class="MyFavMovies">
    <li class="movie" *ngFor="let films of films">
      <a routerLink="/films/{{films.id}}">
        <img [src]="films.imageUrl" [alt]="films.title"/>
      </a>
    </li>
  </ul>
  </li>
</ul>
