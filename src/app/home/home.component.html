<ul>
<h4>Rechercher par</h4>
<select class='select-option'
    #mySelect
    (change)='onOptionsSelected(mySelect.value)'>
   <option class='option'
   *ngFor='let option of dropDownData'
   [value]="option">{{option}}</option>
</select>
</ul>
<ul>
  <li *ngFor="let films of films">
    <a routerLink="/films/{{films.id}}">
      <img [src]="films.imageUrl" [alt]="films.title"/>
    </a>
  </li>
</ul>
